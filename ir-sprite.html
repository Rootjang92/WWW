<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IR기법 및 sprite background image</title>
  <style type="text/css">
  /* 스프라이트 이미지 */
    .heading{
      width: 290px;
      height: 195px;
      text-align: center;
      line-height: 195px;
      font-size: 1em;
      position: relative;
    }
    .heading::after{
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:  url("/CSS/images/title.png") no-repeat;
    }
    /* IR 기법 */
    .btn-group{
      background: yellow;
      margin: 50px;
    }
    .btn-prev, .btn-next{
      padding-top: 19px;
      overflow: hidden;
      word-break: break-all;
      display: inline-block;
      width: 20px;
      height: 0;
      background-image: url("CSS/images/backpage_forwardpage.png");
      background-repeat: no-repeat;
    }
    .btn-prev{
      background-color: pink !important;
    }
    .btn-next{
      background-color: lime !important;
      /* background-position: -40px 0 ; */
      background-position: 100% 0 ;
    }
  </style>
</head>
<body>
    <h1 class="heading">CSS Zengarden</h1>

    <div class="btn-group">
        <span class="btn-prev">이전 페이지로 이동</span>
        <span class="btn-next">다음 페이지로 이동</span>
      </div>
  <div class="btn-group">
    <span class="btn-prev" aria-label="이전 페이지로 이동"></span>
    <span class="btn-next" aria-label="다음 페이지로 이동"></span>
  </div>
</body>
</html>
