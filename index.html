<!DOCTYPE html>
<html lang="ko-KR"><!-- attribution : lang,title, id, class, data -->
<head>
    <meta charset="UTF-8"><!-- 인코딩 선언, UTF-8 : 다국어 지원 모드.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- initial-scale : 화면 확대 축소 설정.(모바일 사이즈)-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webcafe - HTML5, CSS3, accessibility</title> <!--타이틀 중요.-->
    <link rel="shortcut icon" href="images/common/webcafe.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/common/webcafe.png">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/flex.css"> -->
    <!-- link -> tap -> 주소설정하기-->
</head>
<body>
   <div class="wrapper">
    <header class="header">헤더</header>
    <div class="visual">비주얼</div>
    <main class="main clearfix">
        <div class="group group1">GROUP1</div>
        <div class="group group2">GROUP2</div>
        <div class="group group3">GROUP3</div> <!-- div group.group${group$}-->
        <!-- <div class="clearfix"></div> 가짜영역을 만들어 margin-->
    </main>
    <article class="slogan"> <!-- user agent stylesheet-->
        <h2 class="slogan-heading">
            슬로건
        </h2>
    </article> <!-- 개별 줄 래핑으로 한번에 제목 설정 / 코드 검사하기.-->
  <div class="footer-bg">
      <footer class="footer">푸터</footer>
  </div> 

  </div> 
</body>
</html>
